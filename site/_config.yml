permalink: pretty
excerpt_separator: ""
destination: target

# The base path where the website is deployed
baseurl:

# Custom collections
collections:
    releases:
        output: true
        permalink: /releases/:title/
    vscode:
      output: true
      permalink: /vscode/:title/

# Site-wide defaults
defaults:
    - scope:  { type: releases }
      values: { layout: release }
    - scope:  { type: vscode }
      values: { layout: vscode }

# Used by the JIRA plugin
jira_base_url: https://issues.apache.org/jira/browse
jira_key: DAFFODIL

# plugin for asciidoc (.adoc) files
plugins:
- jekyll-asciidoc
- asciidoctor-diagram

keep_files:
  - images

kramdown:
  smart_quotes: ["apos", "apos", "quot", "quot"]

asciidoc: {}

asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    imagesdir: /images
    icons: ""
